{% if can_register %}
  <div class="gcb-col-10">
    <center>
       <form action='gDefier/register' method='post'>
         <input type="hidden" name="xsrf_token" value="{{ register_xsrf_token|escape }}">
         <input type="hidden" name="name_from_profile">
         <button class="gcb-button gcb-button-large" type="submit">
           {# I18N: G-Defier start button on the main page of the module. #}
           {{ gettext('G-Defier Start!') }}
         </button>
       </form>
    </center>
  </div>
{% endif %}
